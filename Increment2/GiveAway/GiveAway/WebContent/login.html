<!DOCTYPE html>
<html>
<head>	
<link rel="stylesheet" type="text/css" href="css/loginstyle.css" ></link>	
	<title>Give Away Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> 
	addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); 
	function hideURLbar(){ window.scrollTo(0,1); } 
</script>
<!--webfonts-->
	<link href='http://fonts.googleapis.com/css?family=Lobster|Pacifico:400,700,300|Roboto:400,100,100italic,300,300italic,400italic,500italic,500' ' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,500,600,700,300' rel='stylesheet' type='text/css'>		
<!--webfonts-->
</head>
<body>			
<div class="main">
	<div class="login-head">
		<h1>Login to Give Away</h1>
	</div>
	<div  class="wrap">
		<div class="Login">
			<div class="Login-head"> 	
				<h3>LOGIN</h3>
			</div>
	<form>
		<div class="ticker">
			<h4>Username</h4>
			<input type="text" placeholder="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Yashwant Kumar';}" >
				<span> </span>
				<div class="clear"> </div>		  		
		</div>
		<div>
			<h4>Password</h4>
			<input type="password" placeholder="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" >
				<div class="clear"> </div>
		</div>
		<div class="checkbox-grid">
			<div class="inline-group green">
				<label class="radio"><input type="radio" name="radio-inline"><i> </i>Remember me</label>
				<div class="clear"> </div>				
			</div>				
		</div>
		<div class="submit-button">
			<input type="submit" onclick="myFunction()" value="LOGIN" >
			<input type="submit" onclick="window.location.href='signup.html'" value="NOT A USER" >
		</div>
		<div class="clear"> </div>
		</div>			  
	</form>
		</div>
	</div>
<div class ="copy-right">
</div>
</div>
</body>
</html>
